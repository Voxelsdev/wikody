<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
    <link rel="stylesheet" href="../../css/gameboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../../images/space-ship.png" />
    <title>Wikody: 2 Player</title>
  </head>
  <body class="noselect">

    <div id="container">

      <div class="row">
        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
          <div class="progress">
            <div class="determinate" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="row" id="playerContainer">

        <div class="col s4 m4 l4 offset-s2 offset-m2 offset-l2 noselect">
          <div class="row">

            <div class="row">
              <p class="z-depth-3 center #b0bec5 blue-grey lighten-3" id="player1">
                <span class="players">Player 1</span>
              </p>
            </div>

            <div class="row">
              <p class="z-depth-3 center #b0bec5 blue-grey lighten-3">
                <span id="score1">0000</span>
              </p>
            </div>

          </div>
        </div>

        <div class="col s4 m4 l4 noselect">
          <div class="row">

            <div class="row">
              <p class="z-depth-3 center #b0bec5 blue-grey lighten-3" id="player2">
                <span class="players">Player 2</span>
              </p>
            </div>

            <div class="row">
              <p class="z-depth-3 center #b0bec5 blue-grey lighten-3">
                <span id="score2">0000</span>
              </p>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
          <div class="card horizontal" id="infoContainer">
            <div class="card-stacked">
              <div class="card-content">
                <p class="center" id="gameInfo">Player 1, pick a category!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="game-board">
        <div class="row">
          <div class="col s1 m1 l1 offset-s3 offset-m3 offset-l3">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category1'>
                <div class="card-content">
                  <p class="center" id="cat1"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s1 m1 l1">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category2'>
                <div class="card-content">
                  <p class="center" id="cat2"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s1 m1 l1">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category3'>
                <div class="card-content">
                  <p class="center" id="cat3"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s1 m1 l1">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category4'>
                <div class="card-content">
                  <p class="center" id="cat4"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s1 m1 l1">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category5'>
                <div class="card-content">
                  <p class="center" id="cat5"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col s1 m1 l1">
            <h2 class="header"></h2>
            <div class="card horizontal">
              <div class="card-stacked" id='category6'>
                <div class="card-content">
                  <p class="center" id="cat6"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="articles">

        </div>
      </div>

      <footer class="page-footer #00695c teal darken-3">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Navigate the mothership</h5>
            </div>
            <div class="col l4 offset-l2 s12">
              <ul>
                <li><a class="grey-text text-lighten-3" href="../home.html">The Bridge</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
