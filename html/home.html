<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../images/space-ship.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wikody</title>
  </head>
  <body>

    <div id="outer-container">
      <div id="inner-container">
        <div class="row">
          <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3 noselect" >
            <p class="z-depth-5 center #b0bec5 blue-grey lighten-3"><span class="headers">Wikody</span></p>
          </div>
        </div>

        <div class="row">
          <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2 noselect">
            <p class="z-depth-2 center #b0bec5 blue-grey lighten-3"><span class="headers">The Hardest Game of Jeapordy You'll Ever Play.</span></p>
          </div>
        </div>

        <div class="row">
          <div class="col s4 offset-s1 noselect">
            <p class="z-depth-2 center #b0bec5 blue-grey lighten-3"><span class="headers">Select Number of Players</span></p>
          </div>
          <div class="col s2 noselect">
            <p class="z-depth-2 center #b0bec5 blue-grey lighten-3"><span class="headers">OR</span></p>
          </div>
          <div class="col s4 m4 l4 noselect">
            <p><a class="waves-effect waves-light btn center #b0bec5 blue-grey lighten-3" href="help.html">Read the Operator's Manual</a></p>
          </div>
        </div>

        <div class="row">
          <div class="row">
            <div class="col s4 m4 l4 offset-s4 offset-m4 offset-l4 playerSelect">
              <a class="waves-effect waves-light btn center #b0bec5 blue-grey lighten-3 players" href="game.html">2 Players</a>
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 l4 offset-s4 offset-m4 offset-l4 playerSelect">
              <a class="waves-effect waves-light btn center #b0bec5 blue-grey lighten-3 players" href="game.html">3 Players</a>
            </div>
          </div>

          <div class="row">
            <div class="col s4 m4 l4 offset-s4 offset-m4 offset-l4 playerSelect">
              <a class="waves-effect waves-light btn center #b0bec5 blue-grey lighten-3 players" href="game.html">4 Players</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
