<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
    <link rel="stylesheet" href="../../css/gameboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../../images/space-ship.png" />
    <title>Wikody: 2 Player</title>
  </head>
  <body class="noselect">

    <div id="container">

      <div class="row">
        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
          <div class="progress">
            <div class="determinate" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <div class="row" id="playerContainer">

      </div>

      <div class="row">
        <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
          <div class="card horizontal" id="infoContainer">
            <div class="card-stacked">
              <div class="card-content">
                <p class="center" id="gameInfo">Player 1, pick a category!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="game-board">

        <div id="cardCats">

        </div>

        <div id="articles">

        </div>

      </div>

      <footer class="page-footer #00695c teal darken-3">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Navigate the mothership</h5>
            </div>
            <div class="col l4 offset-l2 s12">
              <ul>
                <li><a class="grey-text text-lighten-3" href="home.html">The Bridge</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
